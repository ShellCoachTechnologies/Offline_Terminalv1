
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShellCoach Terminal</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      width: 100%;
      height: 300px;
      background-color: #161b22;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
    }
    #input {
      width: 100%;
      background: #0d1117;
      color: white;
      border: 1px solid #30363d;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background-color: #f0b400;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ShellCoach Terminal</h2>
  <div id="terminal">Welcome to KernelPlus Terminal\nType "help" to get started.</div>
  <input type="text" id="input" onkeydown="if(event.key==='Enter'){runCommand();}" autofocus />
  <br />
  <button onclick="toggleAI()">ShellCoach</button>
  <p id="ai-output"></p>

  <script>
    let lastCommand = "";
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");
    const output = document.getElementById("ai-output");

    function toggleAI() {
      const explanations = {
        "ls": "Lists directory contents.",
        "ls -l": "Lists files with detailed info: permissions, owner, size, date.",
        "mkdir antoniobetton": "Creates a directory named 'antoniobetton'.",
        "cd": "Changes the current directory.",
        "touch": "Creates a new empty file.",
        "pwd": "Prints the current working directory.",
        "echo": "Outputs the specified text.",
        "rmdir": "Removes an empty directory.",
        "cp": "Copies files or directories.",
        "cat": "Displays the contents of a file.",
        "whoami": "Displays the current user."
      };
      output.innerText = explanations[lastCommand] || "No explanation available for this command.";
    }

    async function runCommand() {
      const command = input.value.trim();
      lastCommand = command;
      input.value = '';
      terminal.innerText += "\n$ " + command;

      const response = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      });
      const data = await response.text();
      terminal.innerText += "\n" + data;
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
